<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="sck">
      <div class="container">
        <div class="inputs">
          <label for="">Name</label><br />
          <input type="text" name="" id="Name" placeholder="Name" /> <br />
          <label for="">Surname</label><br />

          <input type="text" name="" id="Surname" placeholder="Surname" /><br />
          <label for="">Salary</label><br />

          <input type="text" name="" id="Salary" placeholder="Salary" /><br />
          <label for="">Age</label><br />

          <input type="text" name="" id="Age" placeholder="Age" /><br />
          <label for="">Username</label><br />

          <input type="text" name="" id="Username" placeholder="Username" /><br />
          <label for="">Password</label><br />

          <input type="password" name="" id="Password" placeholder="Password" /><br />
          <label for="">Email</label><br />

          <input type="email" name="" id="Email" placeholder="Email" /><br />

          <label for="">Nationality</label><br />
          <select name="" id="Nationality">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="English">English</option>
            <option value="Alman">Alman</option>
          </select>
          <br />

          <!-- <input type="text" name="" id="" placeholder="Nationality"><br> -->
          <label for="">Position</label><br />

          <input type="text" name="" id="Position" placeholder="Position" /><br />
          <label for="">Experience</label><br />

          <input type="text" name="" id="Experience" placeholder="Experience" /><br />

          <button class="btn"><h2>Submit</h2></button> <br />
          <button class="btnlogin"><h2>Login</h2></button>
        </div>
      </div>
    </div>
  </body>
</html>
